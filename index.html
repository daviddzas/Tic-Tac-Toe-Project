<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Frontend Mentor challange for building a tic tac toe game using HTML, CSS and Vanilla Javascript"
		/>
		<meta
			name="keywords"
			content="frontend mentor, tic tac toe challenge, frontend mentor tic tac toe solution"
		/>
		<meta name="author" content="Mostafa Sayed" />
		<link
			rel="shortcut icon"
			href="images\favicon-32x32.png"
			type="image/x-icon"
		/>

		<!-- Font Used -->
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<script src="script.js" defer></script>
		<title>Dzasimatu David - Tic Tac Toe</title>
	</head>
	<body>
		<div id="backdrop" class="backdrop d-none">&nbsp;</div>

		<!-- WIN / LOSS / TIE / RESTART MODAL -->
		<section id="modal" class="modal d-none"></section>

		<!-- GAME START SECTION -->
		<section id="game-start" class="game-start container d-block">
			<div class="logo">
				<a class="logo__link" href="index.html" aria-label="logo">
					<svg class="logo_icon" width="72" height="32" xmlns="http://www.w3.org/2000/svg">
						<g fill="none" fill-rule="evenodd"><path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#31C3BD"/>
						<path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#F2B137" fill-rule="nonzero"/></g></svg>
				</a>
			</div>

			<div class="game-start__choices">
				<header class="game-start__header">
					<h4 class="heading-xs">Pick player 1's mark</h4>
				</header>
				<div id="game-start-marks" class="game-start__marks">
					<div id="x" class="game-start__x-mark">
						<svg class="game-start__x-icon"  id="icon-x-default" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
							<path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill-rule="evenodd"/></svg>
					</div>
					<div id="o" class="game-start__o-mark selected">
						<svg class="game-start__o-icon" id="icon-o-default" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
							<path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" /></svg>
					</div>
				</div>
				<footer class="game-start__footer">Remember: x goes first</footer>
			</div>

			<div class="game-start__buttons">
				<button id="vs-cpu" class="btn btn--yellow">New game (vs cpu)</button>
				<button id="vs-player" class="btn btn--blue">
					New game (vs player)
				</button>
			</div>
		</section>

		<!-- GAMEPLAY SECTION -->
		<section id="gameplay" class="gameplay container d-none">
			<div class="gameplay__xo">
				<div class="logo">
					<svg class="logo_icon" width="72" height="32" xmlns="http://www.w3.org/2000/svg">
						<g fill="none" fill-rule="evenodd"><path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#31C3BD"/>
						<path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#F2B137" fill-rule="nonzero"/></g></svg>
				</div>
			</div>
			<div id="gameplay-turn" class="gameplay__turn heading-xs"></div>
			<div id="restart-btn" class="gameplay__restart">
				<svg class="gameplay__restart-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
					<path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/></svg>
			</div>
			<div id="gameplay-board" class="gameplay__board">
				<div class="gameplay__card"></div>
				<div class="gameplay__card"></div>
				<div class="gameplay__card"></div>
				<div class="gameplay__card"></div>
				<div class="gameplay__card"></div>
				<div class="gameplay__card"></div>
				<div class="gameplay__card"></div>
				<div class="gameplay__card"></div>
				<div class="gameplay__card"></div>
			</div>
			<div id="x-win" class="gameplay__win"></div>
			<div id="tie" class="gameplay__tie"></div>
			<div id="o-win" class="gameplay__loss"></div>
			<div id="opponent-message" class="gameplay__opponent-message d-none">
				<p>Your opponent is thinking</p>
			</div>
		</section>
	</body>
</html>
